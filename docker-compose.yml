version: '3.8'

services:
  flask:
    build: .
    container_name: flaskwatchdog_web
    environment:
      - FLASK_CONFIG=config.DevelopmentConfig
    volumes:
      - .:/app
    ports:
      - '5000:5000'
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  celery_worker:
    build: .
    container_name: flaskwatchdog_celery_worker
    environment:
      - FLASK_CONFIG=config.DevelopmentConfig
    volumes:
      - .:/app
    command: celery -A celery_app.celery worker --loglevel=info --concurrency=2
    depends_on:
      flask:
        condition: service_started
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  celery_beat:
    build: .
    container_name: flaskwatchdog_celery_beat
    environment:
      - FLASK_CONFIG=config.DevelopmentConfig
    volumes:
      - .:/app
    command: celery -A celery_app.celery beat --loglevel=info
    depends_on:
      flask:
        condition: service_started
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: 'redis:7.4-alpine'
    container_name: flaskwatchdog_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  postgres:
    image: 'postgres:16-alpine'
    container_name: flaskwatchdog_postgres
    environment:
      - POSTGRES_USER=maksimkisliak
      - POSTGRES_PASSWORD=123qwe
      - POSTGRES_DB=flaskwatchdog_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maksimkisliak -d flaskwatchdog_dev"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
